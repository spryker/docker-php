name: ECR PHP Vulnerability Scan

on:
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - master

jobs:
  vulnerability-detection:
    strategy:
      fail-fast: false
      matrix:
        include:
          ## Alpine
          ### Alpine 3.18
          - context: "alpine/3.18/8.1"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.1-alpine3.18"
            platforms: "linux/amd64"
          - context: "alpine/3.18/8.2"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.2-alpine3.18"
            platforms: "linux/amd64"
          - context: "alpine/3.18/8.3"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.3-alpine3.18"
            platforms: "linux/amd64"

          ### Alpine 3.19
          - context: "alpine/3.19/8.1"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.1-alpine3.19"
            platforms: "linux/amd64"
          - context: "alpine/3.19/8.2"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.2-alpine3.19"
            platforms: "linux/amd64"
          - context: "alpine/3.19/8.3"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.3-alpine3.19"
            platforms: "linux/amd64"

          ### Alpine 3.20
          - context: "alpine/3.20/8.1"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.1-alpine3.20"
            platforms: "linux/amd64"
          - context: "alpine/3.20/8.2"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.2-alpine3.20"
            platforms: "linux/amd64"
          - context: "alpine/3.20/8.3"
            dockerfile: "Dockerfile"
            image: "spryker/php:8.3-alpine3.20"
            platforms: "linux/amd64"

    uses: spryker-projects/gha-reusable-workflows/.github/workflows/ecr-scheduled-security-scan.yml@main
    with:
      image: ${{ matrix.image }}
      tag: ${{ matrix.tag }}
      platforms: ${{ matrix.platforms }}
      image_type: ${{ matrix.image_type }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ECR_REPO: ${{ secrets.AWS_ECR_REPO }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
