name: ECR PHP Vulnerability Scan

on:
  schedule:
    - cron: '0 9 * * *'
  push:
    branches:
      - master

jobs:
  vulnerability-detection:
    strategy:
      fail-fast: false
      matrix:
        include:
          ## Alpine
          ### Alpine 3.19
          - image: "alpine/3.19/8.1/Dockerfile"
            tag: "8.1-alpine3.19"
            platforms: "linux/amd64"
            image_type: "PHP"
          - image: "alpine/3.19/8.2/Dockerfile"
            tag: "8.2-alpine3.19"
            platforms: "linux/amd64"
            image_type: "PHP"
          - image: "alpine/3.19/8.3/Dockerfile"
            tag: "8.3-alpine3.19"
            platforms: "linux/amd64"
            image_type: "PHP"

          ### Alpine 3.20
          - image: "alpine/3.20/8.1/Dockerfile"
            tag: "8.1-alpine3.20"
            platforms: "linux/amd64"
            image_type: "PHP"
          - image: "alpine/3.20/8.2/Dockerfile"
            tag: "8.2-alpine3.20"
            platforms: "linux/amd64"
            image_type: "PHP"
          - image: "alpine/3.20/8.3/Dockerfile"
            tag: "8.3-alpine3.20"
            platforms: "linux/amd64"
            image_type: "PHP"

          ### Alpine 3.21
          - image: "alpine/3.21/8.2/Dockerfile"
            tag: "8.2-alpine3.21"
            platforms: "linux/amd64"
            image_type: "PHP"
          - image: "alpine/3.21/8.3/Dockerfile"
            tag: "8.3-alpine3.21"
            platforms: "linux/amd64"
            image_type: "PHP"

    uses: DenysSirchenko/gha_workflows/.github/workflows/ecr-scheduled-security-scan.yml@main
    with:
      image: ${{ matrix.image }}
      tag: ${{ matrix.tag }}
      platforms: ${{ matrix.platforms }}
      image_type: ${{ matrix.image_type }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ECR_REPO: ${{ secrets.AWS_ECR_REPO }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
